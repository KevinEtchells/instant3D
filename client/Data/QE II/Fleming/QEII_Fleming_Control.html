<template name="QEII_Fleming_Control">

	<style>
		/* general */
		h5 {text-align: center; font-weight: bold;}
		.right {float: right;}
		label {float: left;}
		.form-control {margin-bottom: 20px;}
		.btn {margin-bottom: 5px;}
		input[type="checkbox"] {width: 20px; height: 20px; position: relative; top: -6px; margin-left: 10px; float: left;}

		/* felt */
		div.feltSwatch {position: absolute; width: 250px; height: 100%; left: -250px; top: 0; padding: 5px; background-color: white; animate: all;}
		div.colourBoxSmall {display: inline-block; width: 40px; height: 20px; border: 1px solid; margin-right: 10px; margin-left: 10px;}
		div.colourBoxMedium {display: inline-block; width: 47px; height: 47px; border: 1px solid; margin-right: 5px; margin-left: 5px; margin-top: 5px;}

		div.felt-swatch {width: 40px; height: 20px; display: inline-block; border: 1px solid;}
		
		#screenshotPreviews {display: none;}
	</style>

	<div class="feltSwatch">
		<h5>Select Felt</h5>
		<div class="colourBoxMedium" style="background-color: black"></div>
		<div class="colourBoxMedium" style="background-color: grey"></div>
		<div class="colourBoxMedium" style="background-color: blue"></div>
		<div class="colourBoxMedium" style="background-color: cyan"></div>
		<div class="colourBoxMedium" style="background-color: purple"></div>
		<div class="colourBoxMedium" style="background-color: red"></div>
		<div class="colourBoxMedium" style="background-color: pink"></div>
		<div class="colourBoxMedium" style="background-color: orange"></div>
		<div class="colourBoxMedium" style="background-color: green"></div>
		<div class="colourBoxMedium" style="background-color: white"></div>
	</div>

	{{#if selectedObjectType 'stage' 'set'}}
		<h5>Stage</h5>
		<label>Width:</label><span class="right">{{stageWidth}} ft</span>
		<input type="range" min="36" max="80" step="4" value="{{stageWidth}}" property="stageWidth"/>
	{{/if}}
		
	{{#if selectedObjectType 'set'}}
		<hr/>
		<h5>Set Wash</h5>
		<label>R:</label> <input type="range" min="0" max="1" step="0.01" value="{{uplightRed}}" property="uplightRed"/>
		<label>G:</label><input type="range" min="0" max="1" step="0.01" value="{{uplightGreen}}" property="uplightGreen"/>
		<label>B:</label><input type="range" min="0" max="1" step="0.01" value="{{uplightBlue}}" property="uplightBlue"/>
		<hr/>
	{{/if}}
	
	{{#if selectedObjectType 'screen'}}
		{{#with selectedObject 'screens'}}
			<h5>Screen</h5>
			<label>Ratio:</label>
			<select class="form-control">
				<option value="4:3">4:3 Ratio</option>
				<option value="16:9">16:9 Ratio</option>
			</select>
			<label>Screen Type:</label>
			<select class="form-control">
				<option value="Standard">Standard</option>
				<option value="Old">Old Header</option>
				<option value="Old-raised">Old Raised Header</option>
				<option value="Fast-fold">Fast-fold</option>
			</select>
			<label>Content:</label>
			<select class="form-control" data-action="change" data-collection="screens" data-property="content" value="{{content}}">
				<option value="None">None</option>
				<option value="Path">Path...</option>
				{{#each _resources}}
					{{{_option name name ../content}}}
				{{/each}}
			</select>
			{{#if _equal content 'Path'}}
				<input type="text" class="form-control" data-action="change" data-collection="screens" data-property="contentPath" value="{{contentPath}}"/>
			{{/if}}
			<label>Position: </label>
			<input type="range" min="-9" max="9" step="0.2" data-action="input" data-collection="screens" data-property="positionX" data-reset="screenPosition" value="{{positionX}}"/>
			<br/>
			<label>Mirror: </label>
			{{#if mirror}}
				<input type="checkbox" class="form-control" data-action="check" data-collection="screens" data-property="mirror" checked="true"/>
			{{else}}
				<input type="checkbox" class="form-control" data-action="check" data-collection="screens" data-property="mirror"/>
			{{/if}}
			<br/><br/>
			<button class="btn btn-danger" data-action="remove" data-collection="screens">Remove Screen</button>
			<hr/>
		{{/with}}
	{{/if}}


	{{#if selectedObjectType 'graphics' 'set'}}
		{{#with selectedObject 'setGraphics'}}
			<h5>Set Graphics</h5>
			<label>Content: </label>
			<select class="form-control" data-action="change" data-collection="setGraphics" data-property="content">
				<option value="None">None</option>
				{{#each _resources}}
					{{{_option name name ../content}}}
				{{/each}}
			</select>
			<label>Size: </label><span class="right">{{setGraphicsSize size content}}</span>
			<input type="range" min="0.4" max="2" step="0.01" value="{{size}}" data-action="input" data-collection="setGraphics" data-property="size"/>
			<br/>
			<label>Position (Horizontal): </label>
			<input type="range" min="-9" max="9" step="0.002" data-action="input" data-collection="setGraphics" data-property="positionX" value="{{positionX}}"/>
			<br/>
			<label>Position (Vertical): </label>
			<input type="range" min="0" max="2.5" step="0.01" data-action="input" data-collection="setGraphics" data-property="positionY" value="{{positionY}}"/>
			<br/>
			<label>Mirror: </label>
			{{#if mirror}}
				<input type="checkbox" class="form-control" data-action="check" data-collection="setGraphics" data-property="mirror" checked="true"/>
			{{else}}
				<input type="checkbox" class="form-control" data-action="check" data-collection="setGraphics" data-property="mirror"/>
			{{/if}}
			<br/><br/>
			<button class="btn btn-danger" data-action="remove" data-collection="setGraphics">Remove Set Graphic</button>
			<hr/>
		{{/with}}
	{{/if}}
	
	{{#if selectedObjectType 'recess'}}
		{{#with selectedObject 'recesses'}}
			<h5>Recesses</h5>
			<label>Position: </label>
			<input type="range" min="-9" max="9" step="0.2" data-action="input" data-collection="recesses" data-property="positionX" value="{{positionX}}"/>
			<br/>
			<label>R:</label><input type="range" min="0" max="1" step="0.01" value="{{../recessesRed}}" property="recessesRed"/>
			<label>G:</label><input type="range" min="0" max="1" step="0.01" value="{{../recessesGreen}}" property="recessesGreen"/>
			<label>B:</label><input type="range" min="0" max="1" step="0.01" value="{{../recessesBlue}}" property="recessesBlue"/>
			<br/>
			<label>Mirror: </label>
			{{#if mirror}}
				<input type="checkbox" class="form-control" data-action="check" data-collection="recesses" data-property="mirror" checked="true"/>
			{{else}}
				<input type="checkbox" class="form-control" data-action="check" data-collection="recesses" data-property="mirror"/>
			{{/if}}
			<br/><br/>
			<button class="btn btn-danger" data-action="remove" data-collection="recesses">Remove Recess</button>
			<hr/>
		{{/with}}
	{{/if}}

	{{#if selectedObjectType 'topTable'}}
		{{#with selectedObject 'topTables'}}
			<h5>Top Table</h5>
			<label>Type: </label>
			<select class="form-control" data-action="change" data-collection="topTables" data-property="type">
				{{{_option 'Top Table' 'Top Table' type}}}
				{{{_option 'Comfy Chairs' 'Comfy Chairs' type}}}
			</select>
			<label>Size: </label><span class="right">{{size}}</span>
			<input type="range" min="1" max="16" data-action="input" data-collection="topTables" data-property="size" value="{{size}}"/>
			<br/>
			<label>Position: </label>
			<input type="range" min="-9" max="9" step="0.2" data-action="input" data-collection="topTables" data-property="positionX" value="{{positionX}}"/>
			<br/>
			<select class="form-control" data-action="change" data-collection="topTables" data-property="colour">
				<option value="0 0 0"><div class="felt-swatch"></div> Black</option>
				{{{_option '0 0 0' '<div class="felt-swatch"></div> Black' colour}}}
				{{{_option '1 1 1' 'White' colour}}}
			</select>
			<button class="btn btn-danger" data-action="remove" data-collection="topTables">Remove Top Table</button>
			<hr/>
		{{/with}}
	{{/if}}
	
	{{#if selectedObjectType 'lectern'}}
		{{#with selectedObject 'lecterns'}}
			<h5>Lectern</h5>
			<label>Type: </label>
			<select class="form-control" data-action="change" data-collection="lecterns" data-property="type">
				{{{_option 'Felt' 'Felt' type}}}
				{{{_option 'Standard Ash' 'Standard Ash' type}}}
				{{{_option 'Large Ash' 'Large Ash' type}}}
				{{{_option 'Perspex' 'Perspex' type}}}
			</select>
			<label>Position: </label>
			<input type="range" min="-9" max="9" step="0.01" data-action="input" data-collection="lecterns" data-property="positionX" value="{{positionX}}"/>
			<br/>
			<label>Logo: </label>
			<select class="right form-control" data-action="change" data-collection="lecterns" data-property="logo">
				<option value="None">None</option>
				{{#each _resources}}
					{{{_option name name ../logo}}}
				{{/each}}
			</select>
			{{#unless _equal logo 'None'}}
				<label>Logo Size: </label>
				<input type="range" min="0" max="0.23" step="0.01" data-action="input" data-collection="lecterns" data-property="logoSize" value="{{logoSize}}"/>
			{{/unless}}
			<br/>
			<button class="btn btn-danger" data-action="remove" data-collection="lecterns">Remove Lectern</button>
			<hr/>
		{{/with}}
	{{/if}}

	<h5>Add</h5>
	<button data-action="add" data-collection="screens" class="btn">Add Screen</button>
	<button data-action="add" data-collection="setGraphics" class="btn">Add Graphic</button>
	<button data-action="add" data-collection="recesses" class="btn">Add Recess</button>
	<button data-action="add" data-collection="lecterns" class="btn">Add Lectern</button>
	<button data-action="add" data-collection="topTables" class="btn">Add Top Table</button>

	<hr/>
	<h5>Upload</h5>
	<input class="upload btn" type="file"/>
	
	<hr/>
	<h5>Screen Shots</h5>
	<button class="btn" data-action="saveView">Save View</button>
	<div id="screenshotPreviews"></div>

</template>
